<div class="wordmapper wordmapper-panel wordmapper-panel-top">
  <div class="wordmapper-logo">
    Word Mapper <small>v1.0</small>
  </div>
  <div class="wordmapper-buttons">
    <button name="align" class="primary wordmapper-tooltip" alt="Align highlighted words"><i class="fa fa-link"></i> Align</button>
    <button name="clear_highlights" class="wordmapper-tooltip" alt="Clear highlighted words"><i class="fa fa-unlink"></i> Clear</button>
    <button name="clear_alignments" class="wordmapper-tooltip" alt="Delete alignments" data-confirm="Are you sure you want to delete *ALL* alignments on this page?"><i class="fa fa-trash-o"></i> Delete</button>
    <button name="build_index" class="wordmapper-tooltip" alt="Build index of alignments"><i class="fa fa-list"></i> Index</button>
    <button name="export" class="wordmapper-tooltip" alt="Export the alignments"><i class="fa fa-download"></i> Export</button>
  </div>
</div>

<div class="wordmapper wordmapper-overlay ">
  
    <h2>Export</h2>
