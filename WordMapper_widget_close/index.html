<!-- UI comment - adding Bootstrap and Font-Awesome -->
<link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet">
<link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet">

<div class="wordmapper wordmapper-panel wordmapper-panel-top">
  <div class="wordmapper-logo">
    Word Mapper <small>v1.0</small>
  </div>
  <div class="wordmapper-buttons">
    <button name="align" class="primary wordmapper-tooltip" title="Align highlighted words">Align</button>
    <button name="clear_highlights" class="wordmapper-tooltip" title="Clear highlighted words">Clear Highlights</button>
    <button name="clear_alignments" class="wordmapper-tooltip" title="Delete alignments" data-confirm="Are you sure you want to delete *ALL* alignments on this page?">Delete Alignments</button>
    <button name="build_index" class="wordmapper-tooltip" title="Build index of aligned words">Build Index</button>
    <button name="export" class="wordmapper-tooltip" title="Export the aligned words">Export</button>

<!-- UI comment - adding a new button to close the WordMapper widget -->
    <button name="close" class="wordmapper-tooltip pull-right" title="Close Word Mapper" style="background-color:#000; color:#fff; padding-right:2em;"><i class="fa fa-times"></i></button>

  </div>
</div>
