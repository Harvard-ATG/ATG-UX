  <!-- ngRepeat: crumb in crumbs --><li ng-repeat="crumb in crumbs" class="ng-scope"><a href="#/" class="ng-binding">List Collections</a></li><!-- end ngRepeat: crumb in crumbs --><li ng-repeat="crumb in crumbs" class="ng-scope"><a href="#/workspace/7" class="ng-binding">Manage Collection</a></li><!-- end ngRepeat: crumb in crumbs --><li ng-repeat="crumb in crumbs" class="ng-scope"><a href="#/image/10" class="ng-binding">Image 6</a></li><!-- end ngRepeat: crumb in crumbs -->
</ol>

<div class="modal-header ng-scope">
    <h3 class="modal-title">
      <button class="btn btn-sm btn-link" ng-click="titleForm.$show()" ng-hide="titleForm.$visible">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>
      <span editable-text="ic.CourseCache.current_image.title" e-form="titleForm" ng-click="titleForm.$show()" onbeforesave="ic.save()" class="ng-scope ng-binding editable">
        John_Harvard_statue.jpg
      </span>
    </h3>
    <pp>
      <button class="btn btn-sm btn-link" ng-click="descForm.$show()" ng-hide="descForm.$visible">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </button>
      <span editable-text="ic.CourseCache.current_image.description" e-form="descForm" ng-click="descForm.$show()" onbeforesave="ic.save()" class="ng-scope ng-binding editable editable-empty">
        No Description
      </span>
    </pp>
    <ul class="list-unstyled">
      <!-- ngRepeat: meta in ic.image.metadata track by $index -->
      <li ng-hide="ic.editNewMetadata" class="">
        <button class="btn btn-link" ng-click="ic.showNewMetadata()">New Metadata</button>
      </li>
      <li ng-show="ic.editNewMetadata" class="ng-hide">
        <form ng-submit="ic.saveMetadata()" class="ng-pristine ng-valid">
          <input type="text" ng-model="ic.newLabel" focus="ic.editNewMetadata" class="ng-pristine ng-valid ng-touched">:
          <input type="text" ng-model="ic.newValue" class="ng-pristine ng-untouched ng-valid">
          <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-ok"></span>
          </button>
          <button type="button" class="btn btn-default" ng-click="ic.hideNewMetadata()">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </form>
      </li>
    </ul>
    <div>
      <button class="btn btn-danger pull-right" type="button" ng-click="ic.imageBehavior.deleteImageModal(ic.CourseCache.current_image.id)">Delete</button>
    </div>
</div>
<div class="modal-body ng-scope">
  <div class="text-center ng-binding">
    35 / 39
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="ic.prev()">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="ic.next()">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </button>
  </div>
  <img style="display: block; margin-left: auto; margin-right: auto; max-height: 400px;" ng-src="https://loris.dev.tlt.harvard.edu/loris/atg-media-management-api-non-prod%2Fdev%2Fimages%2F6%2F8717130d4cd171a9b03af6118db6327a.jpg/full/full/0/default.jpg" src="https://loris.dev.tlt.harvard.edu/loris/atg-media-management-api-non-prod%2Fdev%2Fimages%2F6%2F8717130d4cd171a9b03af6118db6327a.jpg/full/full/0/default.jpg">
</div>
<div class="modal-footer ng-scope">
</div>
</div>
