<!--Modifying the Bootstrap class to danger and success. altering the style of the deselected button - btn-danger&#45;&#45;deselected-->
<div class="btn-group btn-toggle">
    <button class="btn btn-danger btn-danger--deselected">Your Images</button>
    <button class="btn active btn-success">IIIF Manifest</button>
  </div>


<!--Style for the desected button-->
.danger--deselected {
color: #af0c0c;
background-color: #f3b0ae;
}
