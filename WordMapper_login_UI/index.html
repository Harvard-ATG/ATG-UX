<!-- UI comment - adding styles to add a multi-line tooltip upon hovering the new info icon -->

<div>

	<style>
	.wordmapper-link-tooltip {
    display: inline;
    position: relative;
}
.wordmapper-link-tooltip:hover:after{
    font-size: 12px;
    background: #333;
    background: rgba(0,0,0,.7);
    border-radius: 5px;
    top: 38px;
    color: #fff;
    content: attr(alt);
    right: 0;
    padding: 5px 15px;
    position: absolute;
    width: 20em;
}
.wordmapper-link-tooltip:hover:before{
    border: solid;
    border-color: #333 transparent;
    border-width: 6px 6px 0 6px;
    top: 32px;
    content: "";
    left: 50%;
    position: absolute;
}
.info-link {
    font-family: inherit;
    font-size: 100%;
    padding: 0.5em 1em;
    border: none rgba(0, 0, 0, 0);
    text-decoration: none;
    height: 32px;
}
	</style>
